<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Eligibility Checker</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #f4f4f4;
            margin: 50px; 
        }
        .container {
            max-width: 600px; 
            margin: auto; 
            padding: 30px; 
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #2c3e50;
        }
        input, button, select {
            padding: 10px; 
            margin: 10px 0; 
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #27ae60;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #219150;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            color: #e74c3c;
            margin-top: 20px;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #3498db;
            font-size: 16px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Check Your Eligibility</h2>
        <p>Enter your details below to check if you qualify for free government programs.</p>
        
        <form id="eligibilityForm">
            <label>Age: </label>
            <input type="number" id="age" required>
            <br>
            <label>Annual Income: </label>
            <input type="number" id="income" required>
            <br>
            <label>Employment Status: </label>
            <select id="employment">
                <option value="employed">Employed</option>
                <option value="unemployed">Unemployed</option>
                <option value="student">Student</option>
                <option value="retired">Retired</option>
            </select>
            <br>
            <label>Household Size: </label>
            <input type="number" id="household" required>
            <br>
            <label>Select State: </label>
            <select id="state">
                <option value="">Select State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
            <br>
            <button type="button" onclick="checkEligibility()">Check Eligibility</button>
        </form>
        <h3 class="result" id="result"></h3>

        <div class="links">
            <a href="https://freegovresources.com/" target="_blank">Free Government iPhone</a>
            <a href="https://freegovresources.com/free-tablet/" target="_blank">Free Government Tablet</a>
            <a href="https://freegovresources.com/free-laptop/" target="_blank">Free Government Laptop</a>
        </div>
    </div>

    <script>
        function checkEligibility() {
            var age = document.getElementById('age').value;
            var income = document.getElementById('income').value;
            var state = document.getElementById('state').value;
            if (age >= 18 && income <= 30000 && state !== "") {
                document.getElementById('result').innerText = "You are eligible for government assistance in " + state + "!";
            } else {
                document.getElementById('result').innerText = "Sorry, you are not eligible.";
            }
        }
    </script>
</body>
</html>
